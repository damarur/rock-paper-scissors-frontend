<div>
  <h2>{{ 'WELCOME.TITLE' | translate }}</h2>
  <form [formGroup]="playerForm" (ngSubmit)="submitName()">
    <label for="player-name">{{ 'WELCOME.NAME' | translate }}</label>
    <input id="player-name" formControlName="name" placeholder="{{ 'WELCOME.PLACEHOLDER' | translate }}" />
    <button type="submit">{{ 'BUTTONS.SUBMIT' | translate }}</button>
  </form>
</div>
