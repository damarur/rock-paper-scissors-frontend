<div *ngIf="result === 'WIN'" class="winner" role="alert">
  <h3>{{ 'RESULT.WINNER' | translate }}</h3>
</div>
<div *ngIf="result === 'DRAW'" class="draw" role="alert">
  <h3>{{ 'RESULT.DRAW' | translate }}</h3>
</div>
<div *ngIf="result === 'LOSE'" class="loss" role="alert">
  <h3>{{ 'RESULT.LOSER' | translate }}</h3>
</div>
