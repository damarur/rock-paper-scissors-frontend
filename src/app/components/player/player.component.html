<mat-card>
  <mat-card-content>
    <div class="content1">
      <h2>{{ name }}</h2>
      <button mat-fab color="primary" class="score">0</button>
    </div>

    <h3>{{ 'PLAYER.CHOOSE' | translate}}</h3>
    <div class="content2">
      <fa-icon [icon]="['fas', 'hand-rock']"></fa-icon>
      <fa-icon [icon]="['fas', 'hand-paper']"></fa-icon>
      <fa-icon [icon]="['fas', 'hand-scissors']"></fa-icon>
    </div>
  </mat-card-content>
</mat-card>
